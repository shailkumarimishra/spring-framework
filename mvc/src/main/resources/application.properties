#change default port number
server.port=9999

# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3307/testdb
# spring.datasource.driver-class-name(It is optional)
spring.datasource.username=root
spring.datasource.password=sh@il
# spring.jpa.database-platform(It is optional)
# enable  hibernate print sql and logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
logging.level.org.hibernate.type=trace
#enable schema creation automatically. It is only for testing or learning purpose
spring.jpa.hibernate.ddl-auto=create

#enable log
logging.level.root=INFO
logging.level.com.sirt.boot=INFO

#logging.file.path=
logging.file.name=mvc.log

#spring view resolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
